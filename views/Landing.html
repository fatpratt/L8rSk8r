<!DOCTYPE html>
<html lang="en">
<head>
    <title>L8r Sk8r</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/halflings.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/javascripts/script.js"></script>
</head>

<body ng-app="sk8tApp">

<div class="jumbotron">
    <div class="container">
        <h1>&nbsp;</h1>
        <p style="margin-left: 150px">Skatepark Search</p>
    </div>
    <div class="col-xs-12" style="height:80px;">&nbsp;</div>
    <div>&nbsp;</div>
</div>

<div ng-controller="sk8tCtrl" ng-init="test=1">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="srch-parks" class="col-sm-2 control-label">Park Name: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-change='parkNameChange()' placeholder="enter park name" name="srch-term" id="srch-term" ng-model="parkName">
        </div>
        <div class="input-group-btn">
            <button class="btn btn-default" ng-click='searchAction()'><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>  

    <div class="table-responsive col-sm-offset-1 col-sm-10" ng-show="parkRows.length > 0">
      <table class="table table-condensed table-striped table-bordered table-hover no-margin">

        <thead>
          <tr>
            <th style="width:20%">Park</th>
            <th style="width:25%" class="hidden-phone">Location</th>
            <th style="width:7%" class="hidden-phone">Rating</th>
            <th style="width:48%" class="hidden-phone">Description</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="parkRow in parkRows">
            <td>
              <span>{{ parkRow.park }}</span>
            </td>
            <td>
              <span>{{ parkRow.location }}</span>
            </td>
            <td align="center">
              <span>{{ parkRow.rating }}</span>
            </td>
            <td>
              <span>{{ parkRow.descript }}</span>
            </td>
          </tr>  
        </tbody>
      </table>
    </div>

    <form class="form-horizontal" ng-show='parkRows && parkRows.length === 0' >
      <div class="col-sm-offset-2 col-sm-4 alert alert-danger fade in out"> 
        <strong>Oops!</strong> Sorry, no such park found. 
      </div> 
    </form>      

</div>


</body>
</html>
